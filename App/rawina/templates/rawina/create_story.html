{% extends "theme/base.html" %}

{% load static %}

{% block title %}Create Story - RAWINA{% endblock %}

{% block content %}
<div class="bg-gray-200 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-xl space-y-6">
        <h2 class="text-2xl font-bold text-deepviolet text-center">
            Create a New Story
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-deepviolet font-semibold mb-1">Title</label>
                <input type="text" name="title" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue focus:outline-none" placeholder="Enter story title" required>
            </div>
            <div>
                <label class="block text-deepviolet font-semibold mb-1">Theme</label>
                <select name="theme" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue focus:outline-none" required>
                    <option value="" disabled selected>Select a theme</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="animals">Animals</option>
                    <option value="heroes">Daily Heroes</option>
                    </div>
                </select>
            </div>
            <div>
                <label class="block text-deepviolet font-semibold mb-1">Story Content</label>
                <textarea name="content" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue focus:outline-none" rows="4" placeholder="Write your story here..." required></textarea>
            </div>
            <button type="submit" class="w-full mt-4 bg-paleblue text-deepviolet py-2 rounded-lg hover:bg-lavender transition">
                Create Story
            </button>
        </form>
        <div class="text-center text-sm text-gray-600">
            <a href="{% url 'rawina:dashboard' %}" class="text-deepviolet hover:underline">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
