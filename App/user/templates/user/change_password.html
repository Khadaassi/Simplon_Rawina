{% extends "theme/base_dashboard.html" %}
{% load static %}

{% block title %}Change Password - RAWINA{% endblock %}

{% block content %}
<div class="bg-sand-beige min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-64 bg-powder-blue/30 p-6 shadow-lg border-2 border-sage-green text-center rounded-lg">
    <h2 class="text-3xl font-bold text-light-sienna text-center">Change Password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-softbrown font-semibold mb-1">Current Password</label>
        <input type="password" name="old_password" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-powder-blue"
               placeholder="Enter current password">
      </div>

      <div>
        <label class="block text-softbrown font-semibold mb-1">New Password</label>
        <input type="password" name="new_password1" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-powder-blue"
               placeholder="Enter new password">
      </div>

      <div>
        <label class="block text-softbrown font-semibold mb-1">Confirm New Password</label>
        <input type="password" name="new_password2" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-powder-blue"
               placeholder="Confirm new password">
      </div>

      <button type="submit"
              class="w-full bg-light-sienna text-white font-semibold py-3 rounded-lg hover:bg-sage-green transition">
        Update Password
      </button>
    </form>

    <div class="text-center text-sm text-gray-600">
      <a href="{% url 'user:account_settings' %}" class="text-softbrown hover:underline">
        Back to Account Settings
      </a>
    </div>
  </div>
</div>
{% endblock %}
