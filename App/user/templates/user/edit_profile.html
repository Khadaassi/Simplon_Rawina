{% extends "theme/base_dashboard.html" %}
{% load static %}

{% block title %}Edit Profile - RAWINA{% endblock %}

{% block content %}
<div class="bg-sand-beige min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-64 bg-powder-blue/30 p-6 shadow-lg rounded-lg border-2 border-sage-green text-center">
    <h2 class="text-3xl font-bold text-light-sienna text-center">Edit Profile</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-softbrown font-semibold mb-1">Username</label>
        <input type="text" name="username" value="{{ user.username }}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-powder-blue">
      </div>

      <div>
        <label class="block text-softbrown font-semibold mb-1">Email</label>
        <input type="email" name="email" value="{{ user.email }}" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-powder-blue">
      </div>

      <!-- Ajoute d'autres champs si besoin -->

      <button type="submit"
              class="w-full bg-light-sienna text-white font-semibold py-3 rounded-lg hover:bg-sage-green transition">
        Save Changes
      </button>
    </form>

    <div class="text-center text-sm text-gray-600">
      <a href="{% url 'user:account_settings' %}" class="text-softbrown hover:underline">
        Back to Account Settings
      </a>
    </div>
  </div>
</div>
{% endblock %}
