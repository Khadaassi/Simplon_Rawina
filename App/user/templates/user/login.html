{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - RAWINA{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>

{% block content %}
<nav class="bg-navy text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'user:home' %}" class="text-xl font-bold">RAWINA</a>
    </div>
</nav>
<div class="bg-gray-200 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl space-y-6">
        <h2 class="text-2xl font-bold text-deepblue text-center">
            Login to Your Account
        </h2>    

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-navy font-semibold mb-1">Username</label>
                <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue focus:outline-none">
            </div>

            <div>
                <label class="block text-navy font-semibold mb-1">Password</label>
                <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-skyblue focus:outline-none">
            </div>

            <button type="submit" class="w-full mt-4 bg-deepblue text-white py-2 rounded-lg hover:bg-skyblue transition">
                Login
            </button>
        </form>
        <div class="text-center text-sm text-gray-600">
            Don't have an account yet?
            <a href="{% url 'user:register' %}" class="text-deepblue hover:underline">Sign Up</a>
        </div>
    </div>
</div>

{% endblock %}
